    <!-------Contact Info ------->
    <div class="w-full px-4 md:px-12 lg:px-32 py-10 scroll-mt-20 pt-24" id="contact">
        <h2 class="text-center text-3xl md:text-4xl lg:text-5xl font-serif mb-8">Get In Touch</h2>
        <div class="max-w-2xl mx-auto flex flex-col items-center gap-2">
            <!-- Email Centered -->
            <div class="flex flex-col items-center mt-2 gap-2">
                <div>
                    <p class="text-center text-sm md:text-lg">Email:</p>
                    <a href="mailto:anamika20073@gmail.com" class="flex items-center text-lg md:text-2xl font-medium text-gray-500 dark:text-gray-300 hover:text-fuchsia-600 transition text-center">
                    anamika20073@gmail.com
                </a>
                </div>
            </div>
        </div>

        <!-- Contact Form (separated) -->
        <div class="max-w-2xl mx-auto bg-white/80 dark:bg-darkHover/80 rounded-xl shadow-md p-8 flex flex-col gap-8 mt-8">
            <form method="POST" action="https://api.web3forms.com/submit" class="w-full flex flex-col gap-4" autocomplete="off" onsubmit="return handleContactForm(event)">
                <input type="hidden" name="access_key" value="aa6e857c-420a-42d9-b6ad-af7bc9009df5">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" name="name" placeholder="Your Name" required class="flex-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-fuchsia-400 dark:bg-darkHover/60 dark:border-gray-600" />
                    <input type="email" name="email" placeholder="Your Email" required class="flex-1 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-fuchsia-400 dark:bg-darkHover/60 dark:border-gray-600" />
                </div>
                <input type="text" name="subject" placeholder="Subject" required class="px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-fuchsia-400 dark:bg-darkHover/60 dark:border-gray-600" />
                <textarea name="message" rows="4" placeholder="Your Message" required class="px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-fuchsia-400 dark:bg-darkHover/60 dark:border-gray-600"></textarea>
                <button type="submit" class="w-full md:w-max px-8 py-2 bg-fuchsia-300 text-black dark:bg-fuchsia-600 dark:text-white rounded-md font-semibold hover:bg-fuchsia-700 transition">Send Message</button>
                <p id="contact-form-status" class="text-center text-green-600 font-medium hidden"></p>
            </form>
            <p class="text-center text-gray-700 dark:text-gray-300 mt-4">
                Feel free to reach out via email, phone, or the form above for any queries, collaborations, or just to say hello!
            </p>
        </div>
    </div>
    <script>
    function handleContactForm(event) {
        event.preventDefault();
        const status = document.getElementById('contact-form-status');
        status.textContent = "Thank you for reaching out! I'll get back to you soon.";
        status.classList.remove('hidden');
        event.target.reset();
        return false;
    }
    </script>
